<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keeper Library | Welcome</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;600&display=swap");

            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: "Inter", sans-serif;
                overflow-x: hidden;
                background-color: #f8faff;
            }

            /* SPLASH WRAPPER */
            #splash-wrapper {
                position: fixed;
                inset: 0;
                z-index: 10000;
                display: flex;
                overflow: hidden;
            }

            /* THE DOORS */
            .cover-panel {
                flex: 1;
                height: 100%;
                background: radial-gradient(
                    circle at center,
                    #1e293b 0%,
                    #0f172a 100%
                );
                position: relative;
                z-index: 2;
                box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            }
            .left-panel {
                border-right: 1px solid rgba(194, 163, 93, 0.2);
            }
            .right-panel {
                border-left: 1px solid rgba(194, 163, 93, 0.2);
            }

            /* SPLASH CONTENT */
            .splash-content {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                z-index: 3;
                text-align: center;
                width: 100%;
            }

            .keeper-text {
                font-family: "Playfair Display", serif;
                font-size: 4.5rem;
                font-weight: 700;
                color: #c2a35d;
                margin: 0;
                line-height: 1;
                letter-spacing: -1px;
            }

            .library-text {
                font-family: "Inter", sans-serif;
                font-size: 1rem;
                font-weight: 300;
                text-transform: uppercase;
                letter-spacing: 8px;
                color: #f8fafc;
                margin-top: 10px;
                opacity: 0.8;
            }

            /* BOOK ICON */
            .book-icon {
                width: 40px;
                height: 2px;
                background: #c2a35d;
                margin: 0 auto 20px;
                position: relative;
            }
            .book-icon::before,
            .book-icon::after {
                content: "";
                position: absolute;
                width: 15px;
                height: 2px;
                background: #c2a35d;
                top: -6px;
            }
            .book-icon::before {
                left: 0;
                transform: rotate(-30deg);
            }
            .book-icon::after {
                right: 0;
                transform: rotate(30deg);
            }

            /* PROGRESS BAR */
            .loader-bar-container {
                width: 240px;
                height: 2px;
                background: rgba(255, 255, 255, 0.1);
                margin: 30px auto;
                position: relative;
                overflow: hidden;
                border-radius: 4px;
            }
            .loader-bar-fill {
                height: 100%;
                width: 0%;
                background: #c2a35d;
                box-shadow: 0 0 10px rgba(194, 163, 93, 0.5);
            }

            /* APP CONTAINER */
            #app-container {
                width: 100%;
                min-height: 100vh;
                display: none; /* hidden until hydration complete */
            }
        </style>
    </head>
    <body>
        <!-- SPLASH -->
        <div id="splash-wrapper">
            <div class="cover-panel left-panel"></div>
            <div class="splash-content">
                <div class="book-icon"></div>
                <h1 class="keeper-text">Keeper</h1>
                <div class="library-text">Library</div>
                <div class="loader-bar-container">
                    <div class="loader-bar-fill"></div>
                </div>
            </div>
            <div class="cover-panel right-panel"></div>
        </div>

        <!-- APP -->
        <div id="app-container"></div>

        <script>
            // URLs and template routes
            const ADMIN_BASE_URL = "https://keeper.ccs-octa.com"; // Change to production
            const API_ENDPOINT = `${ADMIN_BASE_URL}/api/page/landingPage`;

            const TEMPLATE_ROUTES = {
                default: `${ADMIN_BASE_URL}/templates/default`,
                "hero-left": `${ADMIN_BASE_URL}/templates/hero-left`,
                "hero-center": `${ADMIN_BASE_URL}/templates/hero-center`,
                "hero-right": `${ADMIN_BASE_URL}/templates/hero-right`,
                stacked: `${ADMIN_BASE_URL}/templates/stacked`,
            };

            // Load website (Hydration logic preserved)
            async function initializeWebsite() {
                const container = document.getElementById("app-container");

                // 1. Splash entrance animation
                gsap.from(".keeper-text", {
                    y: 30,
                    opacity: 0,
                    duration: 1,
                    ease: "power3.out",
                });
                gsap.from(".library-text", {
                    opacity: 0,
                    duration: 1.5,
                    delay: 0.3,
                });
                gsap.to(".loader-bar-fill", {
                    width: "100%",
                    duration: 2,
                    ease: "power2.inOut",
                });

                try {
                    // 2. Fetch page data
                    const dataResponse = await fetch(API_ENDPOINT);
                    if (!dataResponse.ok) throw new Error("API Fetch Failed");
                    const pageData = await dataResponse.json();

                    // 3. Determine template URL
                    const layoutKey = pageData.layout || "default";
                    const templateUrl =
                        TEMPLATE_ROUTES[layoutKey] ||
                        TEMPLATE_ROUTES["default"];

                    // 4. Fetch template HTML
                    const templateResponse = await fetch(templateUrl);
                    if (!templateResponse.ok)
                        throw new Error("Template Fetch Failed");
                    const htmlOutput = await templateResponse.text();

                    // 5. Inject into container
                    container.innerHTML = htmlOutput;

                    // 6. Re-run scripts for hydration
                    const scripts = container.querySelectorAll("script");
                    scripts.forEach((oldScript) => {
                        const newScript = document.createElement("script");
                        Array.from(oldScript.attributes).forEach((attr) =>
                            newScript.setAttribute(attr.name, attr.value)
                        );
                        newScript.textContent = oldScript.textContent;
                        document.body.appendChild(newScript);
                        oldScript.remove();
                    });

                    // 7. Finalize UI after slight delay
                    setTimeout(() => {
                        if (typeof window.applyPageData === "function") {
                            window.applyPageData(pageData);
                        }
                        container.style.display = "block";
                        // Animate splash doors out
                        openDoors();
                    }, 800);
                } catch (error) {
                    console.error("Hydration Error:", error);
                    document.body.innerHTML = `<div style="padding:50px;text-align:center;color:white;background:#111;height:100vh;">
      <h1>System Offline</h1><p>${error.message}</p>
    </div>`;
                }
            }

            // 8. Splash doors animation
            function openDoors() {
                const tl = gsap.timeline();
                tl.to(".splash-content", {
                    opacity: 0,
                    y: -20,
                    duration: 0.6,
                    ease: "power2.in",
                })
                    .to(
                        ".left-panel",
                        { xPercent: -100, duration: 1.4, ease: "expo.inOut" },
                        "+=0.1"
                    )
                    .to(
                        ".right-panel",
                        { xPercent: 100, duration: 1.4, ease: "expo.inOut" },
                        "<"
                    )
                    .set("#splash-wrapper", { display: "none" });
            }

            initializeWebsite();
        </script>
    </body>
</html>
